    <h1 class="title"><a href="/2011/02/24/大学唯一一次满分/">今晚我去买菜</a></h1>
  

  </header>
  
  <div class="entry">
    
      <p>这是一篇回忆文，毕竟大学已经离我很久远了。</p>
<p>记得当年选修课，我ps得了满分。</p>
<p>记得做flash作业，那美女老师还专门把我叫办公室去。我还以为她对我有意思，会不会在办公室对我做一些羞羞的事情，搞得我很扭捏。</p>
<p>哦，不是选修，必修好像，只是课比较少，一周才上一次，跟flash一起学的。</p>
