    <h1 class="title">忆童年之雪米饼</h1>
  

  </header>
  
  <div class="entry">
    
      <p>吃了五个雪米饼</p>
<p>这种还怪好吃来</p>
<p>有点甜味</p>
<p>仙贝都是咸的</p>
<p>小时候特别喜欢吃</p>
<p>记得那时候我哥16岁</p>
<p>我13岁</p>
<p>我哥要出去打工 要带吃的</p>
<p>我爸就给他买了一袋雪米饼</p>
<a id="more"></a>
<p>我之前就吃过 但是吃的很少 很想吃</p>
<p>我本意是吃一点就算了的</p>
<p>吃完一点 我就跟自己说再吃点</p>
<p>再吃一点</p>
<p>再吃一点就不吃了</p>
<p>真不吃了</p>
<p>再吃我就是狗</p>
<p>再吃我就是狗蛋<br>……</p>
<p>然后等我哥要走的时候</p>
<p>雪米饼已经被我吃完了</p>
