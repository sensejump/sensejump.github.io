    <h1 class="title">下雨</h1>
  

  </header>
  
  <div class="entry">
    
      <p>以前特讨厌下雨，总感觉下雨天，做什么都没了兴趣。今天闲来无事，楼上屋里，倚窗看着外头的阵雨，雷声滚滚，天地滂沱，让人忍不住想起往昔，而街上的人四处奔逃，一如往事一样逃离。夏季的阵雨与春花与秋月与冬雪一样美好,万事万物遇到了便好好珍惜。</p>
