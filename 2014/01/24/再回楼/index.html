    <h1 class="title">再回楼</h1>
  

  </header>
  
  <div class="entry">
    
      <p>北上列车南来，</p>
<p>几人知晓归心久。</p>
<p>临沂父老，</p>
<p>各种风景，</p>
<p>可怜依旧。</p>
<p>几曾回首，</p>
<p>人生草木，</p>
<p>未语休休。</p>
<p>忙碌奔走，</p>
<p>与天斗，</p>
<p>与地斗。</p>
<p>富贵浮云，</p>
<p>此情此景，</p>
<p>不如杯酒，</p>
<p>酒里春秋。</p>
