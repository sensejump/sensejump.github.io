  <div class="entry">
    
      <p>我从山东那地方来</p>
<p>距今已经一年多</p>
<p>这一年多</p>
<p>我认识很多人和他们的朋友</p>
<p>我们一起聚会</p>
<p>聊天或者沉默</p>
<p>楼下月光刚好</p>
<p>漫步的人三三两两</p>
<a id="more"></a>
<p>夜色婆娑</p>
<p>这样的时候</p>
<p>都楼下走走也挺好</p>
<p>只是那时从不觉得累</p>
<p>从这头走到那头</p>
<p>而不是现在站在楼上</p>
<p>睡不着</p>
